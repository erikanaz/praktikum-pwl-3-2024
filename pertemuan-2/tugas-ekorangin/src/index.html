<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="flex items-center justify-center min-h-screen">
   <section id="todo-app" class="bg-white p-6 rounded-lg shadow-md w-[450px]">
      <h1 class="text-center text-2xl mb-6">Todo List Application</h1>
      <section id="input" class="flex items-center mb-6">
         <input type="text" name="assignment" id="assignment" 
               class="flex-1 p-2 bg-gray-100 rounded-lg mr-2"
               placeholder="Inputkan tugas yang akan dikerjakan ... ">
         <input type="button" id="btn-tambah" value="TAMBAH"
               class="bg-gray-200 text-black font-bold px-4 py-2 rounded-lg hover:bg-gray-400 cursor-pointer">
      </section>
      <section id="output"></section>
   </section>
   <script src="main.js"></script>
</body>
</html>
